<ion-header>
  <ion-navbar>
    <ion-title>
      Messenger App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input  type="text"[(ngModel)]="user"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"[(ngModel)]="pass"></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button ion-button color="primary" (click)="validate()">Sign In</button>
    </div>
  <h5>App developed by {{developer}}</h5>
</ion-content>

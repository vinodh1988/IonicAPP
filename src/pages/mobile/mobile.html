  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Mobile Features</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Battery percentage is {{battery}}</h4>

  <h2>Phone contacts</h2>

  <ion-list>
    <ion-item *ngFor="let x of people">
   
      <h2>{{x.displayName}}</h2>
      
        <ul>
            <li *ngFor="let n of x.phoneNumbers">
              {{n.type}},{{n.value}}
            </li>
         </ul>
        
    </ion-item>
  </ion-list>
</ion-content>
